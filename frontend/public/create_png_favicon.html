<!DOCTYPE html>
<html>
<head>
    <title>Generate PNG Favicon</title>
</head>
<body>
    <canvas id="faviconCanvas" width="32" height="32" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas with blue background
        ctx.fillStyle = '#2563EB';
        ctx.fillRect(0, 0, 32, 32);
        
        // Set up drawing context
        ctx.strokeStyle = 'white';
        ctx.fillStyle = 'white';
        ctx.lineWidth = 1.5;
        
        // Draw central power button circle
        ctx.beginPath();
        ctx.arc(16, 16, 4, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Draw central vertical line
        ctx.beginPath();
        ctx.moveTo(16, 14);
        ctx.lineTo(16, 18);
        ctx.stroke();
        
        // Draw outer nodes
        ctx.beginPath();
        ctx.arc(8, 16, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(24, 16, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(16, 8, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(16, 24, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw connecting lines
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.8;
        
        ctx.beginPath();
        ctx.moveTo(12, 16);
        ctx.lineTo(9.5, 16);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(20, 16);
        ctx.lineTo(22.5, 16);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(16, 12);
        ctx.lineTo(16, 9.5);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(16, 20);
        ctx.lineTo(16, 22.5);
        ctx.stroke();
        
        // Convert canvas to data URL and show download link
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon-32x32.png';
            a.textContent = 'Download Favicon PNG';
            document.body.appendChild(a);
        });
    </script>
</body>
</html>
